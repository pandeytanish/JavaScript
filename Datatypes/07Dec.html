<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types In javascript</title>
</head>
<body>
 <script>
// Numeric data type
var a = 5;
document.write(a);

// String Data Type
let b = "hello";
document.write(b);

// Undefined data type
let c ;
document.write(c);



 </script>   
</body>
</html>
