<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
// 1.Arithmetic operator
// Addition
let a= 5 ;
let b= 7 ;
let c = a+b;
document.write(c);
console.log(c);

// Substraction
let d= 9 ;
let e= 2 ;
let f = d-e;
document.write(f);
console.log(f);

// Multiplication
let g= 3 ;
let h= 8 ;
let i = g*h;
document.write(i);
console.log(i);

// Division
let j= 4 ;
let k= 2 ;
let l = j/k;
document.write(l);
console.log(l);

// Module
let m= 6 ;
let n= 5 ;
let o = m%n;
document.write(o);
console.log(o);

    </script>
</body>
</html>
