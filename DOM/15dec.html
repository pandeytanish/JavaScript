<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM METHODS IN JS</title>
</head>
<body>
    <div class="main">
    <h1 id="heading">Document object Model In JS</h1>
    <p id="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo nesciunt perspiciatis, harum dolores rem expedita obcaecati in, mollitia possimus, autem iusto corporis eius ipsum a sunt eveniet! Eius, veniam vel!</p>
    <script>
var head = document.getElementById('heading');
head.textContent = 'DOM IN JS';
head.innerText = 'Javascript';
console.log(head);

    </script>
</div>
</body>
</html>
