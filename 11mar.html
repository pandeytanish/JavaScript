<body>
    <script>

const person = {
fullName: function(city) {
    return this.firstName + " " + this.lastName  + " " + city;
  }
}
const person1 = {
   firstName:"pro",
  lastName: "skill hub"
}
const person2 = {
    firstName: "tanish",
    lastName : "pandey"
}
document.write(person.fullName.call(person1, "rewa"));
document.write(person.fullName.apply(person2, ["Rewa"]));
 </script>

</body>
</html>
