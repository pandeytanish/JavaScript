<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        // second code of do while
        let i=0;
        do{
            document.write(i);
            i++;
        }
        while(i<=10);
    </script>
</body>
</html>
