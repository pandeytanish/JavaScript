<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Do While LOOP</title>
</head>
<body>
    <script>
        // False Condition
        let i = 10;
        do{
            document.write("pro skill hub");
            i++;
        }
        while(i<=5);
        // True Condition
        let j = 0;
        do{
            document.write("pro skill hub");
            j++;
        }
        while(j<=5);


    </script>
</body>
</html>
