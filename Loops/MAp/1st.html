<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        let a = [10,20,30,40]
        let b = a.map(test);
        document.write(b);
        function test(x){
            return x * 10;
        }
    </script>
</body>
</html>
