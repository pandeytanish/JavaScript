<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELSE IF statement</title>
</head>
<body>
    <script>
        let age = prompt("Enter Your Age")
        if (age<18){
            document.write("Junior")
        }
        else if(age>60){
            document.write("Senior")
        }
        else{
            document.write("Middle")
        }

    </script>
</body>
</html>
