<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables </title>
</head>
<body>
    <h1>Variables in Javascript</h1>
    <script>
// var 
var a = 2;
var a = 5;
document.write(a);

// let  
let b = 10;
b = 18;
document.write(b);

// const
const c = 2023;
document.write(c);

// VARIBLES with string

var x = "Pro Skill Hub"
var x = "pro skill"
document.write(x);

let y = "pro skill hub";
 y = "pro skill";
document.write(y);

const z = "pro skill hub";
document.write(z);

    </script>
</body>
</html>
